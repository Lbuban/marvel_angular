<!-- Add the child selector. Within that, the parent is catching "searched" here-. newSearch is a function created on the parent .ts file -->
<app-search (searched)="newSearch($event)"></app-search>


    <div class="col-sm-6 col-md-3" *ngFor="let character of characters">
      <div class="thumbnail">
        <img [src]="character.thumbnail.path + '/standard_fantastic' + '.' + character.thumbnail.extension">
        <div class="caption">
          <h3 >{{character.name}}</h3>
        </div>
      </div>
    </div>
